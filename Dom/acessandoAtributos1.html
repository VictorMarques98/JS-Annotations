<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>

        //Acessando Atributos de uma tag
        const img = document.querySelector('div img')
        console.log('getAtribute',img.getAttribute('src'))
        console.log('src',img.src)

        console.log('Acessando atributos ocultos de tags.....')
        console.log('NodeType',img.nodeType) //1 = elemento
        console.log('NodeName',img.nodeName) //img

        const src = img.getAttribute('src')
        console.log('Atributo "src".......')
        console.log('NodeType',src.nodeType)
        console.log('NodeName',src.nodeName)

        const link = document.querySelector('a')
        console.log('Elemento "a"..........')
        console.log('href',link.href)
        console.log('firstChild.nodeType',link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Novo texto' //Alterar texto

    </script>
</body>

</html>
