<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        //Selecionando com querySelector, apenas um elemento
        document.querySelector('#primeiro')

        //Criar function para selecionar elementos
        const selecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const descelecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        //QuerySelectorAll retorna um NODELIST e ele possui o ForEach

        selecionar('div')
        descelecionar('*') //Seletor universal, seleciona td mundo

        selecionar('.terceiro.ultimo')
        descelecionar('*')

        selecionar(':not(#primeiro') /*selecionar todos menos o #primeiro*/
        descelecionar('*')

        selecionar('div:nth-of-type(1)') /*Selecionar primeiro filho de uma div*/
        descelecionar('*')

        selecionar('[wm-attrib]')
    </script>
</body>
</html>
