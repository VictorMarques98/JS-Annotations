<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #03</title>
    <style>
        body {
            margin: 0;
            display: flex;
        }
        
        .esquerda {
            height: 100vh;
            width: 50%;
            background-color: coral;
        }
        
        .direita {
            height: 100vh;
            width: 50%;
            background-color: cornflowerblue;
        }
        
        .item {
            border: solid 5px black;
            background-color: darkgrey;
            color: white;
            height: 100px;
            font-size: 40px;
            margin: 10px;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="esquerda" wm-dropzone>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <div class="direita" wm-dropzone></div>
    <script>

        //Drag Drop
        const items = document.querySelectorAll('.item')
        items.forEach((item,index) =>
        {
            item.draggable = true
            item.id = item.id || `draggable-item-${index}` //Se n tiver ID, ele adiciona um
            item.ondragstart = e => //OndragStart = comeÃ§ar a arrastar o elemento
            {
                e.dataTransfer.setData('item-id',e.target.id)
            }
        })

        const dropzones = document.querySelectorAll('[wm-dropzone]')
        dropzones.forEach(dropzone =>
        {
            dropzone.ondragover = e =>  e.preventDefault()
            dropzone.ondrop = function(e)
            {
                const id = e.dataTransfer.getData('item-id')
                const item = document.getElementById(id)
                e.target.appendChild(item) //No momento em que item vira filho de outro elemento, ele deixa de pertencer ao outro elem.
            }
        })
    </script>
</body>

</html>
