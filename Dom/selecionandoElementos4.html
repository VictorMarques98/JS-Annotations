<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        //Simplificar console.log
        function log()
        {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        //Localizar pai de um elemento
        const lista = document.querySelector('div ul')
        lista.parentNode.log()

        //Selecionar filhos de uma div (nodelist)
        lista.childNodes.log()

        //Primeiro elemento da lista
        const primeiro = lista.firstChild
        primeiro.log()

        //Selecionar proximo elemento irmão
        primeiro.nextSibling.log()

        //Selecionar ultimo irmão e anterior
        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        //Selecionar filhos de uma forma mais interessante-------
        lista.children.log()
        lista.firstElementChild.log() //primeiro filho da lista
        lista.parentNode.previousElementSibling.log() //irmão anterior ao pai
        lista.parentNode.nextElementSibling.log() //irmão anterior ao pai

        //Estratégia mais interessante para selecionar (precisão maior):
        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
