<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo','valor')
        div2.innerHTML = 'Segundo'

        body.appendChild(div1) //Append coloca como ultimo elemento
        div1.appendChild(div2)

        const texto = document.createTextNode('Antes...')
        div1.insertBefore(texto,div1.childNodes[0])

        //Criar clone
        const div4 = div1.cloneNode(true)
        body.appendChild(div4)
        body.removeChild(div1)

    </script>
</body>

</html>
