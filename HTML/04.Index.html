<body>
    <header>

    <nav>
        <a href="05.Texto.html">Texto</a>
        <a href="06.Listas.html">Listas</a>

    </nav>
    <section id="conteudo">
    </section>
    <footer>
        <br>
        Curso Web Moderno
    </footer>
    <script>
        //Fazer uma requisição AJAX
        document.querySelectorAll('a').forEach(link =>
        {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function (e)
            {
                e.preventDefault()
                fetch(link.href) //da o link da pagina
                .then(resp => resp.text())//resp.text() -> pegar conteudo da pag que fiz a requisição e retorna outra promise
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
