<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        .curso
        {
            display: inline-block;
            box-sizing: border-box;
            width: 280px;
            padding:5px;
            /*border:solid 1px black;*/
            margin-left:20px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.74);
        }

         .curso img
        {
            width: 100%;
        }

        .curso-info
        {
            font-family: arial;
            /*border:solid 2px black;*/
            height: 90px;
            overflow: hidden;
            margin-left: 7px;
        }

        h4
        {
            font-size: 1.4em;
            margin:0;
        }

        p
        {
            font-weight: bold;
        }

        .curso-preco
        {
            float:right;
            margin:10px;
        }
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
