    <title>Overflow</title>
    <style>

        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow-x: scroll;
            /*tipos de overflow:
            1 - Hidden: Oculta tudo que está sobreposto;
            2 - Scroll: scrolar
            3 - Overflox-x & Overflox-y (hidden): Scrollar apenas no x
            4- Overflow-y: Scrollar apenas no y
             */
        }
    </style>
</head>

        TudoFuncionaMuitoBemEmCSS!!!
